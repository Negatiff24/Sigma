<!DOCTYPE html>
<html>
    <head>
        <title>store</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../assets/styles/base.css">
        <link rel="stylesheet" type="text/css" href="../assets/styles/container.css">
        <link rel="stylesheet" type="text/css" href="../assets/styles/hero.css">
        <link rel="stylesheet" type="text/css" href="../assets/styles/grad.css">
        <meta name="viewport" content="width=device-width, initial-scale-1">
    </head>
    <body>
        <header class="header">
            <div class="container -header">
                <div class="header__burger">
                    <div class="burger">
                        <div class="burger__stick"></div>
                        <div class="burger__stick"></div>
                        <div class="burger__stick"></div>
                    </div>
                </div>
                <div class="header__logo">
                    <p class="header__text">naebalovo.inc</p>
                </div>
                <div class="header__right">
                    <div class="header__acc-border-wrap">
                        <div class="header__acc">
                            <div class="header__balance">
                                <p class="balance__text">у вас на счету</p>
                                <p id="moneyAmount" class="balance__money">10000 руб</p>
                            </div>
                            <button class="header__btn" onclick="goToAcc()">
                                <img src="../assets/img/catgun.jpg" alt="" class="acc__logo">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container -hero">
                <div class="hero__top">
                    <img src="../assets/img/sakura.jpeg" alt="" class="hero__img">
                    <div class="hero__grad"></div>
                </div>
                <div class="hero__add">
                    <h1 class="hero__title">КУПИ ЧЁ НИТЬ ПРОШУ</h1>
                    <p class="hero__text">оч много всего невероятно интересного тебе абсалютно точно нада потратить деньги пж. допустим это будут колёса, да колёса. крутые диски там хз, с полками, типа стенс все дела. это я к чему, нужно много текста, купи колёса, да~</p>
                </div>
                <div class="hero__prod"></div>
            </div>
        </section>

        <section class="grad">
            <div class="triangle__top"></div>
            <div class="container -grad">
                <button class="grad__title" onclick="goToCatalog()">ПЕРЕЙТИ К КАТАЛОГУ</button>
            </div>
            <div class="triangle__bottom"></div>
        </section>

        <script type="text/javascript" src="../assets/scripts/main.js"></script>
        <script type="text/javascript" src="../assets/scripts/hero.js"></script>
    </body>
</html>
